<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #3366cc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page</h1>
  <p>This is a simple HTML page created just for you!</p>
  <button onclick="alert('Hello!')">Click Me</button>
</body>
</html>
